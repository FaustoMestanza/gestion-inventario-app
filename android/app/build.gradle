plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"  // ✅ Usa el plugin oficial de Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.example.gestion_inventario_prestamos_patrick"

    compileSdk = 34  // ✅ Asegura SDK moderno
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.gestion_inventario_prestamos_patrick"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // ✅ Configura compilación Java 17 y Kotlin 17
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Kotlin estándar
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation platform('com.google.firebase:firebase-bom:33.1.2')
    implementation 'com.google.firebase:firebase-messaging'

}
