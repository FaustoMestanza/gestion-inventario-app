name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests (si falla no detiene el build)
        run: |
          set +e
          flutter test
          echo "Tests pueden fallar — el build continuará."
          exit 0

      - name: Build APK sin validar Gradle/AGP
        run: flutter build apk --release --skip-validation

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
